services:
  mariadb:
    container_name: artgallery-mariadb
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/stinger/server/data/:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - artgallery-network
    restart:
      unless-stopped

networks:
  artgallery-network:
    driver: bridge